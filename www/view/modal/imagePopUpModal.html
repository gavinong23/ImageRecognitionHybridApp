<ion-modal-view>

  <ion-header-bar class="bar-positive">
    <button class="button button-positive" ng-click="closeModal()">
         <i class="icon ion-ios-close-empty"></i>
    </button>
    <div class="title">Result</div>
  </ion-header-bar>

  <div class="resultImageContainer">
    <img src="{{choosenImg}}" class="imageDisplay">
  </div>

  <ion-content>

      <div class="resultTable">

        <div class="row">

          <div class="col tableTitle border-left">Detected Object</div>
          <div class="col tableTitle border-right">Probability</div>

        </div>

        <div class="row" ng-repeat="d in data track by $index">

          <div class="col tableContent">{{d.name}}</div>

          <div class="col tableContent">{{d.value}}</div>

        </div>

      </div>

  </ion-content>

</ion-modal-view>
